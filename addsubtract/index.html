<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adder-Subtractor</title>
  <link rel="stylesheet" href="css/addsubtract.css">
</head>

<body>
  <header></header>

  <hr>
  <section class="centered">
    <h1>Adder / Subtractor</h1>
    <div>
      <form id="values" name="values">
        X = <input type="text" placeholder="integer" id="x" name="x" require autofocus autocomplete="off"><br /><br />
        Y = <input type="text" placeholder="integer" id="y" name="y" require autocomplete="off"><br /><br />
        <input type="submit" id="plus" value="+">
        <input type="submit" id="minus" value="-">
      </form>
    </div>
    <div id="results"><br />
      <strong><span id="x_result">X</span>
      <span id="operator">minus / plus</span> 
      <span id="y_result">Y</span>
      <span id="equals">is</span> 
      <span id="result">Z</span></strong>
    </div><br />
  </section>

  <hr>
  <footer></footer>
  <script src="js/addsubtract.js"></script>
</body>
</html>
